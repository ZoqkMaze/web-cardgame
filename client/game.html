<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rundenbasiertes Kartenspiel</title>
<link rel="stylesheet" href="game.css">
</head>
<body>

<header>
  <div>Spieler: <strong>Max</strong></div>
  <div>Runde: <strong>3</strong></div>
</header>

<main>
  <div id="otherPlayers">
    <div class="other-player">Lisa</div>
    <div class="other-player">Tom</div>
    <div class="other-player">Anna</div>
  </div>

  <div id="playArea" aria-label="Spielfeld">
    <!-- Ausgespielte Karten kommen hierhin -->
    <div class="played-card">♠️7</div>
    <div class="played-card">♥️K</div>
  </div>

  <div id="statusMessage">Wähle eine Karte zum Ausspielen aus.</div>

  <div id="playerHand" aria-label="Spielerhand">
    <!-- Beispiel-Karten -->
    <div class="card" tabindex="0" role="button" aria-pressed="false">
      <div class="card-title">♣️ 10</div>
      <div class="card-subtitle">Zehn der Kreuz</div>
    </div>
    <div class="card" tabindex="0" role="button" aria-pressed="false">
      <div class="card-title">♦️ Ass</div>
      <div class="card-subtitle">Ass der Karo</div>
    </div>
    <div class="card" tabindex="0" role="button" aria-pressed="false">
      <div class="card-title">♠️ Dame</div>
      <div class="card-subtitle">Dame der Pik</div>
    </div>
  </div>

  <div id="controls">
    <button id="playCardBtn" disabled>Karte ausspielen</button>
    <button id="endTurnBtn">Zug beenden</button>
  </div>
</main>

<script src="/socket.io/socket.io.js"></script>
<script type="module" src="game.js"></script>

</body>
</html>
