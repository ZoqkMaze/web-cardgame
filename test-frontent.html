<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Card Game Demo</title>
    <style>
        body {
            font-family: sans-serif;
            background: #0b5;
            padding: 20px;
        }

        .hand {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            width: 120px;
            cursor: pointer;
            text-align: center;
        }

        .card:hover {
            background: #eee;
        }

        button {
            margin-top: 20px;
            padding: 10px 16px;
        }
    </style>
</head>

<body>

    <h1>Turn-Based Card Game</h1>

    <div id="status"></div>

    <h2>Your Hand</h2>
    <div class="hand" id="hand"></div>

    <button onclick="endTurn()">End Turn</button>

    <script>
        const GAME_ID = "demo-game-1";
        const API = "http://localhost:8000";

        async function fetchState() {
            const res = await fetch(`${API}/game/${GAME_ID}/state`);
            const state = await res.json();
            render(state);
        }

        function render(state) {
            document.getElementById("status").innerText =
                `Turn: ${state.current_turn} | You: ${state.player_id}`;

            const handDiv = document.getElementById("hand");
            handDiv.innerHTML = "";

            state.player_hand.forEach(card => {
                const el = document.createElement("div");
                el.className = "card";
                el.innerText = card.name;
                el.onclick = () => playCard(card.id);
                handDiv.appendChild(el);
            });
        }

        async function playCard(cardId) {
            await fetch(`${API}/game/${GAME_ID}/play_card`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ card_id: cardId })
            });

            fetchState();
        }

        async function endTurn() {
            await fetch(`${API}/game/${GAME_ID}/end_turn`, {
                method: "POST"
            });

            fetchState();
        }

        // Initial load
        fetchState();

        // Poll every 2s for opponent moves
        setInterval(fetchState, 2000);
    </script>

</body>

</html>
